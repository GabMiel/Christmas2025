<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Christmas2025 - Message</title>
	<link rel="stylesheet" href="screen.css" />
</head>
<body>
	<div class="container screen-container" id="screenContainer">
		<div id="messageScreen">
			<button id="closeBtn" class="close-btn" style="display:none;">✕</button>
			<div class="top-image" id="topImage">
				<img id="heroImg" src="" alt="" />
			</div>
			<div class="dialogue-box">
				<div class="avatar-area">
					<img id="avatarImg" src="" alt="avatar" />
				</div>
				<div class="dialogue-content" id="dialogue">Loading...</div>
				<div class="controls" id="controls">
					<div class="index-indicator" id="indexIndicator"></div>
					<div class="nav-group">
						<button class="nav-btn" id="prevBtn" aria-label="Previous">◀</button>
						<button class="nav-btn" id="nextBtn" aria-label="Next">▶</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="screen2.js"></script>
</body>
</html>
