<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas2025 - Message</title>
  <link rel="stylesheet" href="screen2.css" />
</head>
<body class="christmas-bg">

  <div class="fullscreen-wrapper" id="screenContainer">
    <div id="messageScreen">

      <!-- Close button -->
      <button id="closeBtn" class="close-btn" style="display:none;">✕</button>

      <!-- Top image -->
      <div class="top-image">
        <img id="heroImg" src="" alt="" />
      </div>

      <!-- Dialogue box -->
      <div class="dialogue-box">
        <div class="avatar-area">
          <img id="avatarImg" src="" alt="avatar" />
        </div>
        <div class="dialogue-content" id="dialogue">Loading...</div>
        <div class="nav-group">
          <span id="indexIndicator" class="index-indicator"></span>
          <button class="nav-btn" id="prevBtn">◀</button>
          <button class="nav-btn" id="nextBtn">▶</button>
        </div>
      </div>

    </div>
  </div>

  <script src="screen2.js"></script>
</body>
</html>
