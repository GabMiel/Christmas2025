<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas 2025 - Message</title>
  <link rel="stylesheet" href="screen.css" />
</head>
<body class="christmas-bg">

  <!-- Snow overlay -->
  <div class="snow"></div>

  <div class="screen-container christmas-frame">

    <!-- ğŸ Choice Screen -->
    <div class="choice-screen">
      <button id="choiceCloseBtn" class="close-btn">âœ•</button>

      <h2 class="christmas-title">ğŸ„ Choose Your Message Type ğŸ</h2>

      <div class="gift-grid">
        <div class="gift-box" data-type="personal">
          <div class="ribbon"></div>
          <span>Personal Message</span>
        </div>

        <div class="gift-box" data-type="multiple">
          <div class="ribbon"></div>
          <span>Multiple Match</span>
        </div>

        <div class="gift-box" data-type="christmas">
          <div class="ribbon"></div>
          <span>Christmas Message</span>
        </div>

        <div class="gift-box" data-type="newyear">
          <div class="ribbon"></div>
          <span>New Year Message</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Redirect to screen2.html with type
    document.querySelectorAll('.gift-box').forEach(box => {
      box.addEventListener('click', () => {
        const type = box.getAttribute('data-type');
        window.location.href = `screen2.html?type=${encodeURIComponent(type)}`;
      });
    });

    // Close button â†’ back to index
    const choiceCloseBtn = document.getElementById('choiceCloseBtn');
    if (choiceCloseBtn) {
      choiceCloseBtn.addEventListener('click', () => {
        window.location.href = '/index.html';
      });
    }
  </script>
</body>
</html>
