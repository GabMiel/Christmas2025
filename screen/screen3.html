<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Christmas Video</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-container {
      /* 100vw and 100dvh ensure it covers the entire mobile screen */
      width: 100vw;
      height: 100dvh; 
      background: #000;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: black;
    }

    /* Back Button - Positioned to handle phone notches */
    .back-btn {
      position: absolute;
      top: env(safe-area-inset-top, 20px); 
      left: 20px;
      background: rgba(212, 36, 38, 0.9);
      color: #fff;
      border: 2px solid #f1c40f;
      padding: 12px 20px; /* Larger for mobile thumbs */
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      z-index: 100;
      box-shadow: 0 4px 0 #8a1719;
      text-decoration: none;
    }

    .back-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #8a1719;
    }

    #videoCover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('../image/christmas.jpg');
      background-size: cover;
      background-position: center;
      z-index: 50;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 0.6s ease;
    }

    .play-trigger {
      background: #f1c40f;
      color: #7f0d0e;
      border: none;
      padding: 20px 40px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px #b8860b;
      -webkit-tap-highlight-color: transparent;
    }

    .play-trigger:active {
      transform: scale(0.95);
    }

    .snow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 60;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <button class="back-btn" onclick="window.location.href='screen.html'">‚Üê Back</button>
    
    <div class="snow-container" id="snowContainer"></div>

    <div id="videoCover">
      <h2 style="color:white; text-align:center; margin-bottom:30px; font-family: sans-serif;">Merry Christmas!<br>üéÅüéÑ</h2>
      <button class="play-trigger" id="startVideo">WATCH VIDEO</button>
    </div>

    <iframe 
      id="ytPlayer"
      src="https://www.youtube.com/embed/5jq5w0322B0?enablejsapi=1&rel=0&start=0&playsinline=1&modestbranding=1" 
      title="Christmas Video" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const cover = document.getElementById('videoCover');
    const player = document.getElementById('ytPlayer');
    const startBtn = document.getElementById('startVideo');

    startBtn.addEventListener('click', () => {
      cover.style.opacity = '0';
      
      // Force start the video with autoplay
      const currentSrc = player.src;
      player.src = currentSrc + "&autoplay=1";
      
      setTimeout(() => {
        cover.style.display = 'none';
      }, 600);
    });

    // Snowfall Effect
    const snow = document.getElementById('snowContainer');
    function createFlake() {
      if(cover.style.display === 'none') return;
      const f = document.createElement('div');
      f.innerHTML = '‚ùÑ';
      f.style.cssText = `
        position: absolute; 
        color: white; 
        top: -20px; 
        left: ${Math.random()*100}%; 
        opacity: ${Math.random()}; 
        font-size: ${Math.random()*20+10}px; 
        transition: top 5s linear;
      `;
      snow.appendChild(f);
      setTimeout(() => f.style.top = '105%', 50);
      setTimeout(() => f.remove(), 5500);
    }
    setInterval(createFlake, 300);
  </script>
</body>
</html>
