<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas Video</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Snow Overlay */
    .snow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 15; /* Sits above the cover but below the back button */
    }

    .video-container {
      width: 100%;
      max-width: 430px;
      aspect-ratio: 9 / 16;
      background: #000;
      position: relative;
      border: 4px solid #f1c40f;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(241, 196, 15, 0.3);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(212, 36, 38, 0.8);
      color: #fff;
      border: 2px solid #f1c40f;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      z-index: 20; /* Highest z-index to remain clickable */
      transition: transform 0.2s;
    }

    .back-btn:hover {
      transform: scale(1.05);
      background: rgba(212, 36, 38, 1);
    }

    #videoCover {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('../image/christmas.jpg');
      background-size: cover;
      background-position: center;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      transition: opacity 0.8s ease;
    }

    .play-trigger {
      background: #f1c40f;
      color: #7f0d0e;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px #b8860b;
      position: relative;
      z-index: 25; /* Ensures button is above snow so it's clickable */
    }

    .play-trigger:active {
      box-shadow: 0 2px #b8860b;
      transform: translateY(4px);
    }

    .cover-text {
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      margin-bottom: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <button class="back-btn" onclick="window.location.href='screen.html'">‚Üê Back</button>

    <div class="snow-container" id="snowContainer"></div>

    <div id="videoCover">
      <h2 class="cover-text">Merry Christmas!<br>üéÑ‚ú®</h2>
      <button class="play-trigger" id="startVideo">WATCH VIDEO</button>
    </div>

    <iframe 
      id="ytPlayer"
      src="https://www.youtube.com/embed/5jq5w0322B0?enablejsapi=1&rel=0&start=0" 
      title="Christmas 2025" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const cover = document.getElementById('videoCover');
    const player = document.getElementById('ytPlayer');
    const startBtn = document.getElementById('startVideo');
    const snowContainer = document.getElementById('snowContainer');

    // 1. Logic to start the video
    startBtn.addEventListener('click', () => {
      cover.style.opacity = '0';
      setTimeout(() => {
        cover.style.display = 'none';
        // Stop snow once video starts to keep screen clean, or keep it if you prefer
        snowContainer.style.display = 'none'; 
      }, 800);

      const currentSrc = player.src;
      player.src = currentSrc + "&autoplay=1";
    });

    // 2. Simple Snowfall Logic
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.innerHTML = '‚ùÑ';
      snowflake.style.position = 'absolute';
      snowflake.style.color = 'white';
      snowflake.style.opacity = Math.random();
      snowflake.style.fontSize = Math.random() * 20 + 10 + 'px';
      snowflake.style.left = Math.random() * 100 + '%';
      snowflake.style.top = '-20px';
      snowflake.style.transition = `top ${Math.random() * 3 + 2}s linear, left 2s ease-in-out`;
      
      snowContainer.appendChild(snowflake);

      setTimeout(() => {
        snowflake.style.top = '100%';
      }, 100);

      setTimeout(() => {
        snowflake.remove();
      }, 5000);
    }

    // Generate snowflakes every 300ms
    setInterval(createSnowflake, 300);
  </script>

</body>
</html>
