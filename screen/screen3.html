<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas Video</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .video-container {
      width: 100%;
      max-width: 480px; /* portrait width */
      aspect-ratio: 9 / 16; /* portrait ratio */
      background: #000;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      z-index: 10;
    }
    .back-btn:hover {
      background: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Back button -->
    <button class="back-btn" onclick="window.location.href='screen.html'">‚Üê Back</button>

    <!-- Direct embed of YouTube video -->
    <iframe 
      src="https://www.youtube.com/embed/YoXypt0hDTM" 
      title="Christmas Video"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
